<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1>Add a Student</h1>
                <div class="card-body">
                    <form th:action="@{/students}" th:object="${student}" method="POST">
                        <div class="form-group">
                            <label>First name</label>
                            <input type="text" name="name" th:fiel="name" placeholder="Enter student name here">
                        </div>

                        <div class="form-group">
                            <label>Last name</label>
                            <input type="text" name="surname" th:fiel="surname" placeholder="Enter student lastname here">
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" name="email" th:fiel="email" placeholder="Enter student email here">
                        </div>

                        <div class="footer-body">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
